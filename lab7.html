<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>University Admission Form</title>
    <meta name="description" content="A well-structured university online admission form.">
    <meta name="author" content="Form Builder">

    <!-- Basic CSS Styling -->
    <style>
        /* Basic page setup */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f7f6;
            color: #333;
            line-height: 1.6;
        }

        /* Main content container */
        .container {
            width: 90%;
            max-width: 800px; /* Wider for a form */
            margin: 20px auto;
            background-color: #ffffff;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
            padding: 30px;
        }

        h1 {
            text-align: center;
            color: #2a64a8;
            margin-bottom: 25px;
        }

        /* Task Requirement: A <form> element as the container. */
        form {
            /* The form itself is the container */
        }

        /* Task Requirement: Organize sections logically using <fieldset>. */
        fieldset {
            background-color: #fdfdfd;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 20px;
            margin-bottom: 25px;
        }

        /* Task Requirement: Provide a clear title for each section using <legend>. */
        legend {
            font-size: 1.4em;
            font-weight: 600;
            color: #333;
            padding: 0 10px; /* Spacing around the legend text */
            margin-left: 10px; /* Align with fieldset padding */
        }

        /* Wrapper for form fields for consistent spacing */
        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }

        /* Task Requirement: Implement a variety of input types. */
        input[type="text"],
        input[type="email"],
        input[type="date"],
        select,
        input[type="file"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box; /* Ensures padding doesn't affect width */
            font-size: 1em;
        }
        
        /* Styling for radio and checkbox groups */
        .radio-group label,
        .checkbox-group label {
            display: inline-block; /* Place label next to button */
            margin-right: 20px;
            font-weight: normal;
        }
        
        .radio-group input[type="radio"],
        .checkbox-group input[type="checkbox"] {
            margin-right: 8px;
            vertical-align: middle;
        }

        /* Container for buttons */
        .button-group {
            text-align: right;
            margin-top: 30px;
        }

        /* Task Requirement: Submit/Reset buttons. */
        button {
            background-color: #2a64a8;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1.1em;
            font-weight: 500;
            margin-left: 10px;
        }

        button:hover {
            background-color: #225188;
        }
        
        button[type="reset"] {
            background-color: #f44336; /* Red for reset/cancel */
        }

        button[type="reset"]:hover {
            background-color: #d32f2f;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>University Admission Form</h1>
        <p style="text-align: center; margin-top: -20px; margin-bottom: 30px;">
            Please complete all sections to apply for admission.
        </p>

        <!-- 
          Task Requirement: Create a well-structured admission form using the <form> element.
        -->
        <form action="#" method="POST">

            <!-- 
              Task Requirement: Group related information inside <fieldset> tags.
            -->
            <fieldset>
                <!-- Task Requirement: Use the <legend> element for a clear title. -->
                <legend>Personal Info</legend>

                <!-- Task Requirement: Input type 'text' and 'required'/'maxlength' attributes. -->
                <div class="form-group">
                    <label for="full-name">Full Name</label>
                    <input type="text" id="full-name" name="full_name" required maxlength="100">
                </div>

                <!-- Task Requirement: Input type 'email' and 'required' attribute. -->
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <!-- Task Requirement: Input type 'date'. -->
                <div class="form-group">
                    <label for="dob">Date of Birth</label>
                    <input type="date" id="dob" name="date_of_birth">
                </div>

                <!-- Task Requirement: Input type 'radio' for mutually exclusive options. -->
                <div class="form-group">
                    <label>Gender</label>
                    <div class="radio-group">
                        <label for="gender-male">
                            <input type="radio" id="gender-male" name="gender" value="male"> Male
                        </label>
                        <label for="gender-female">
                            <input type="radio" id="gender-female" name="gender" value="female"> Female
                        </label>
                        <label for="gender-other">
                            <input type="radio" id="gender-other" name="gender" value="other"> Other
                        </label>
                    </div>
                </div>
            </fieldset>

            <fieldset>
                <legend>Academic Info</legend>

                <!-- Task Requirement: Dropdown (<select>) for a list of choices. -->
                <div class="form-group">
                    <label for="course">Preferred Department</label>
                    <select id="course" name="course_selection" required>
                        <option value="">-- Please select a department --</option>
                        <option value="cs">Computer Science</option>
                        <option value="eng">Engineering</option>
                        <option value="arts">Arts & Humanities</option>
                        <option value="biz">Business School</option>
                        <option value="sci">Natural Sciences</option>
                    </select>
                </div>

                <!-- Task Requirement: Checkbox for multiple selections. -->
                <div class="form-group">
                    <label>Interests</label>
                    <div class="checkbox-group">
                        <label for="interest-research">
                            <input type="checkbox" id="interest-research" name="interests" value="research"> Academic Research
                        </label>
                        <label for="interest-sports">
                            <input type="checkbox" id="interest-sports" name="interests" value="sports"> Sports
                        </label>
                        <label for="interest-clubs">
                            <input type="checkbox" id="interest-clubs" name="interests" value="clubs"> Student Clubs
                        </label>
                        <label for="interest-arts">
                            <input type="checkbox" id="interest-arts" name="interests" value="arts"> Performing Arts
                        </label>
                    </div>
                </div>

                <!-- Task Requirement: Input type 'file' for uploading documents. -->
                <div class="form-group">
                    <label for="transcript">Upload Transcript (PDF, DOCX)</label>
                    <input type="file" id="transcript" name="transcript" accept=".pdf,.docx,.doc">
                </div>
            </fieldset>

            <!-- Task Requirement: A Submit/Reset button. -->
            <div class="button-group">
                <button type="reset">Reset</button>
                <button type="submit">Submit Application</button>
            </div>

        </form>
    </div>

</body>
</html>
